<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyez Wide Open</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
       
</head>
<body>

    <header class="grid-item-header">
        
        <div class="flex-column hero-size">
            <h1 class="titulo-principal color-acento">Eyez Wide Open</h1>
            <nav class="links-flex nav-wrapper">
                    <a class="links color-acento" href="#">About</a>
                    <a class="links color-acento" href="#">Contacto</a>
            </nav>
        </div>
    </header>

<div class="grid">

<!-- Imagen 16:9 -->

    <div class="grid-image-container col-span-8 resp-col-span-8">
        <div class="aspect-ratio-16-9">
            <img class="grid-image2" 
            src="/imagenes/foto1.jpeg" 
            alt="gualicha">
        </div>
    </div>

    <!-- Columnas Flex -->

    <div class="grid-image-container flex-column col-span-2 resp-col-span-8">
        <img class="flex-image" src="/imagenes/foto2.jpeg" alt="gualicha">
        <img class="flex-image" src="/imagenes/foto4.jpeg" alt="gualicha">
    </div>


<!-- Grid item: full width / grid-image-container: box model / size -->

    <div class="grid-item7 grid-image-container col-span-2 resp-col-span-4">
        <img class="grid-image" 
        src="/imagenes/foto7.jpeg" 
        alt="gualicha">
    </div>

    <div class="grid-item7 grid-image-container col-span-2 resp-col-span-4">
        <img class="grid-image" 
        src="/imagenes/foto7.jpeg" 
        alt="gualicha">
    </div>

    <div class="grid-item7 grid-image-container col-span-2 resp-col-span-4">
        <img class="grid-image" 
        src="/imagenes/foto7.jpeg" 
        alt="gualicha">
    </div>
    
    
</div>

            
</body>
</html>
